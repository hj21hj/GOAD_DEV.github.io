<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정부광고<sup style="font-size: 0.5em;">DEV_음성/영상 텍스트 추출</sup></title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .container { text-align: center; }
        #dropArea { border: 2px dashed #aaa; padding: 20px; margin-top: 20px; cursor: pointer; }
        #resultArea { 
            text-align: left; 
            margin: 20px 0; 
            min-height: 100px; 
            border: 1px solid #ccc; 
            padding: 10px; 
            background: #f9f9f9; 
            white-space: pre-wrap; 
        }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        h1 { cursor: pointer; }
        .info-box { 
            font-size: 0.8em; 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 10px auto; 
            width: 90%; 
            background: #f5f5f5; 
            text-align: justify; 
            line-height: 1.3; 
            letter-spacing: 0.5px; 
        }
        .info-box a { color: #1e90ff; text-decoration: none; }
        .info-box a:hover { text-decoration: underline; }
        .warning { color: #ff4500; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1 onclick="resetAll()">정부광고<sup style="font-size: 0.5em;">DEV_음성/영상 텍스트 추출</sup></h1>
        <div class="info-box">
            정부광고DEV(정부광고 Develope)는 정부광고 업무 효율과 생산성을 효과적으로 개선하기 위한 정부광고1팀의 프로젝트입니다. 
            정부광고DEV는 공개된 정보만을 활용하여 정부광고GPT(<a href="https://chatgpt.com/g/g-Bj9hMsIVZ-jeongbugwanggogpt-v1-4-7">링크</a>)를 통해 개발되었습니다. 
            많은 관심과 이용 부탁드립니다.<br>
            ㅇ (문의) 정부광고1팀 정동욱 팀장(841), 황재 과장(847)
        </div>
        <p>MP3, WAV, MP4 등의 음성/영상 파일을 업로드하면 실시간으로 텍스트를 추출합니다.</p>
        
        <div id="dropArea">파일을 여기에 드래그 앤 드롭하거나 클릭하여 업로드</div>
        <input type="file" id="fileInput" accept="audio/*,video/*" style="display: none;">
        
        <div id="resultArea">여기에 추출된 텍스트가 표시됩니다.</div>
        <button onclick="resetAll()">초기화</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미디어 음성 한국어 변환 서비스</title>
  
  <!-- Google Analytics GA4 코드 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DZN77QMBX7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    document.addEventListener("DOMContentLoaded", function() {
      // GA4 페이지 뷰 이벤트 (자동 실행)
      gtag('js', new Date());
      gtag('config', 'G-DZN77QMBX7', {
        'page_path': window.location.pathname,
        'page_location': window.location.href
      });
    });
  </script>
  
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: 20px auto; 
      padding: 20px; 
      font-size: 16px;
    }
    h1 { text-align: center; }
    .info-box { 
      font-size: 14px; 
      color: #666; 
      border: 1px solid #ddd; 
      padding: 10px; 
      margin: 20px 0; 
      background-color: #f9f9f9; 
      border-radius: 4px; 
      text-align: center;
      line-height: 1.5;
    }
    form { margin-top: 20px; text-align: center; }
    input[type="file"] { margin: 10px 0; }
    #result { 
      margin-top: 20px; 
      white-space: pre-wrap; 
      border: 1px solid #ccc; 
      padding: 15px; 
      border-radius: 4px; 
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>미디어 음성 한국어 변환 서비스</h1>
  <div class="info-box">
    이 서비스는 사용자가 업로드한 오디오 또는 비디오 파일의 음성을 자동으로 인식하여<br>
    한국어 텍스트로 변환해드립니다.
  </div>
  
  <!-- 파일 업로드 폼 -->
  <form id="uploadForm">
    <label for="mediaFile">오디오/비디오 파일 선택:</label>
    <input type="file" id="mediaFile" accept="audio/*,video/*" />
    <button type="submit">업로드 및 변환</button>
  </form>
  
  <h2>변환 결과</h2>
  <div id="result"></div>
  
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fileInput = document.getElementById('mediaFile');
      if (!fileInput.files.length) {
        alert('파일을 선택해주세요.');
        return;
      }
      
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('media', file);
      
      try {
        // 만약 백엔드가 다른 도메인에 있다면 URL을 수정하세요.
        const response = await fetch('/transcribe', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          throw new Error('서버 응답이 올바르지 않습니다.');
        }
        
        const data = await response.json();
        document.getElementById('result').textContent = data.transcript || '변환된 텍스트가 없습니다.';
      } catch (error) {
        console.error(error);
        alert('변환 중 오류가 발생했습니다: ' + error.message);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미디어 음성 한국어 변환 서비스</title>
  
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: 20px auto; 
      padding: 20px; 
      font-size: 16px;
    }
    h1 { text-align: center; }
    .info-box { 
      font-size: 14px; 
      color: #666; 
      border: 1px solid #ddd; 
      padding: 10px; 
      margin: 20px 0; 
      background-color: #f9f9f9; 
      border-radius: 4px; 
      text-align: center;
      line-height: 1.5;
    }
    form { margin-top: 20px; text-align: center; }
    input[type="file"], input[type="url"] { margin: 10px 0; }
    #result { 
      margin-top: 20px; 
      white-space: pre-wrap; 
      border: 1px solid #ccc; 
      padding: 15px; 
      border-radius: 4px; 
      background-color: #f4f4f4;
    }
    .loading { color: #007bff; font-style: italic; }
    .error { color: #dc3545; }
  </style>
</head>
<body>
  <h1>미디어 음성 한국어 변환 서비스</h1>
  <div class="info-box">
    이 서비스는 브라우저에서 오디오 파일의 음성을 한국어 텍스트로 변환합니다.<br>
    로컬 파일을 업로드하거나 GitHub의 오디오 파일 URL을 입력하세요.<br>
    <strong>지원 형식: MP3, WAV (브라우저에서 재생 가능한 파일)</strong>
  </div>
  
  <form id="uploadForm">
    <label for="mediaFile">로컬 오디오 파일 선택:</label>
    <input type="file" id="mediaFile" accept="audio/*" /><br>
    <label for="githubUrl">GitHub 오디오 파일 URL:</label>
    <input type="url" id="githubUrl" placeholder="https://github.com/user/repo/raw/main/audio.mp3" /><br>
    <button type="submit">변환 시작</button>
  </form>
  
  <h2>변환 결과</h2>
  <div id="result"></div>
  
  <audio id="audioPlayer" controls style="display: none;"></audio>
  
  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ko-KR'; // 한국어 설정
    recognition.continuous = true;
    recognition.interimResults = true;

    const resultDiv = document.getElementById('result');
    let transcript = '';

    recognition.onresult = (event) => {
      transcript = Array.from(event.results)
        .map(result => result[0].transcript)
        .join('\n');
      resultDiv.textContent = transcript || '변환된 텍스트가 없습니다.';
    };

    recognition.onerror = (event) => {
      resultDiv.textContent = `오류 발생: ${event.error}`;
      resultDiv.classList.add('error');
    };

    recognition.onend = () => {
      resultDiv.classList.remove('loading');
    };

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('mediaFile');
      const urlInput = document.getElementById('githubUrl');
      const audioPlayer = document.getElementById('audioPlayer');

      let audioUrl = '';

      if (fileInput.files.length) {
        // 로컬 파일 처리
        audioUrl = URL.createObjectURL(fileInput.files[0]);
      } else if (urlInput.value) {
        // GitHub URL 처리 (raw 파일 URL 필요)
        audioUrl = urlInput.value;
      } else {
        alert('파일을 선택하거나 URL을 입력해주세요.');
        return;
      }

      // 로딩 상태 표시
      resultDiv.textContent = '처리 중입니다...';
      resultDiv.classList.add('loading');
      transcript = '';

      // 오디오 재생 및 인식 시작
      audioPlayer.src = audioUrl;
      audioPlayer.play();
      recognition.start();

      audioPlayer.onended = () => {
        recognition.stop();
      };
    });
  </script>
</body>
</html>

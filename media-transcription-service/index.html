<script>
  document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const fileInput = document.getElementById('mediaFile');
    if (!fileInput.files.length) {
      alert('파일을 선택해주세요.');
      return;
    }
    
    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('media', file);
    
    try {
      // 만약 백엔드가 다른 도메인에 있다면 URL을 "https://your-backend-domain.com/transcribe" 등으로 수정하세요.
      const response = await fetch('/transcribe', {
        method: 'POST',
        body: formData
      });
      
      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`서버 에러: ${response.status} ${errorText}`);
      }
      
      const data = await response.json();
      document.getElementById('result').textContent = data.transcript || '변환된 텍스트가 없습니다.';
    } catch (error) {
      console.error(error);
      alert('변환 중 오류가 발생했습니다: ' + error.message);
    }
  });
</script>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한국어 음성 변환 서비스</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: 20px auto; 
      padding: 20px; 
      font-size: 16px;
    }
    h1 { text-align: center; }
    .info-box { 
      font-size: 14px; 
      color: #666; 
      border: 1px solid #ddd; 
      padding: 10px; 
      margin: 20px 0; 
      background-color: #f9f9f9; 
      border-radius: 4px; 
      text-align: center;
      line-height: 1.5;
    }
    form { margin-top: 20px; text-align: center; }
    input[type="file"] { margin: 10px 0; }
    button { padding: 8px 16px; }
    #result { 
      margin-top: 20px; 
      white-space: pre-wrap; 
      border: 1px solid #ccc; 
      padding: 15px; 
      border-radius: 4px; 
      background-color: #f4f4f4;
    }
    .loading { color: #007bff; font-style: italic; }
    .error { color: #dc3545; }
  </style>
</head>
<body>
  <h1>한국어 음성 변환 서비스</h1>
  <div class="info-box">
    이 서비스는 업로드한 오디오 파일(WAV, 16kHz, 모노)을<br>
    한국어 텍스트로 변환합니다.<br>
    <strong>지원 형식: WAV (16kHz, 모노)</strong>
  </div>
  
  <form id="audioForm">
    <label for="audioFile">오디오 파일 업로드:</label><br>
    <input type="file" id="audioFile" accept="audio/wav" /><br>
    <button type="submit">변환 시작</button>
  </form>
  
  <h2>변환 결과</h2>
  <div id="result"></div>
  
  <!-- PocketSphinx.js CDN -->
  <script src="https://unpkg.com/pocketsphinx@5.0.2/dist/pocketsphinx.js"></script>
  <!-- 앱 로직 (defer 속성 추가로 로드 순서 보장) -->
  <script src="app.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GoFullPage Clone</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
      width: 80%;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    #status {
      color: #666;
      font-size: 12px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h3>GoFullPage Clone</h3>
  <button id="capturePreviewBtn">전체 페이지 캡처</button>
  <div id="status">상태: 대기 중</div>
  <script src="popup.js"></script>
</body>
</html>

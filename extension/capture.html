<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GoFullPage Clone - Capture</title>
  <style>
    body { margin: 0; padding: 0; }
    #screenshotContainer { position: relative; }
    #screenshot { display: block; max-width: 100%; }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10000;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 5px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }
    button.completed {
      background-color: #d4edda;
      color: #155724;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    #status {
      color: #666;
      font-size: 12px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="highlightTitle" disabled>① 제호 지정</button>
    <button id="highlightAd" disabled>② 배너 지정</button>
    <button id="highlightDate" disabled>③ 게재일자 지정</button>
    <button id="downloadBtn" disabled>캡처 다운로드 (JPG)</button>
    <div id="status">상태: 캡처된 이미지 로딩 중...</div>
  </div>
  <div id="screenshotContainer">
    <img id="screenshot" src="" alt="Screenshot Preview">
  </div>
  <script src="capture.js"></script>
  <script src="content.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정부광고<sup style="font-size: 0.5em;">DEV_광고지표 계산기</sup></title>
    <!-- Developed by HJ -->
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 onclick="location.reload()">정부광고<sup>DEV_광고지표 계산기</sup></h1>
        <div class="info-box">
            정부광고DEV(정부광고 Develop)는 정부광고 업무 효율성과 생산성을 높이기 위해 정부광고1팀이 개발한 프로젝트입니다. 
            이 광고지표 계산기는 공개된 데이터를 기반으로 정부광고GPT(<a href="https://chatgpt.com/g/g-Bj9hMsIVZ-jeongbugwanggogpt-v1-4-7">링크</a>)를 통해 제작되었으며, 
            다양한 광고 지표를 계산해 캠페인 성과를 분석합니다. 여러분의 많은 관심과 활용을 기다립니다.
        </div>
        <a href="javascript:void(0)" onclick="showGoogleAdsMetrics()" class="metrics-button">광고 지표 설명</a>
        <div class="input-group">
            <label for="mediaCount">매체 수 선택:</label>
            <select id="mediaCount" onchange="updateMediaInputs()">
                <option value="1">1개</option>
                <option value="2">2개</option>
                <option value="3">3개</option>
                <option value="4">4개</option>
                <option value="5">5개</option>
                <option value="6">6개</option>
                <option value="7">7개</option>
                <option value="8">8개</option>
                <option value="9">9개</option>
                <option value="10">10개</option>
            </select>
        </div>
        <div id="mediaInputs"></div>
        <div id="results"></div>
        <div id="chartContainer" style="margin-top: 20px;">
            <canvas id="metricsChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
